<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCPlusW6HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c78e01d408.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body bg-sunny-day">
          <h1>Current Forecast</h1>
          <form id="search-city">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control"
                  placeholder="üîç Search City"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-search"
                  id="search-button"
                  value="Search"
                />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  class="btn btn-current"
                  id="current-button"
                  value="Current"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-9">
              <p class="info">
                <span id="display-city"></span> <br /><span
                  id="current-date"
                ></span>
                <small id="current-time"></small><br /><span
                  id="weather-description"
                ></span>
                <small
                  ><span id="high-temp"></span>/<span id="low-temp"></span
                ></small>
              </p>
              <p class="currentTemp">
                <span id="current-degrees"></span>¬∞
                <span class="f-c">
                  <span class="fahrenheit"
                    ><a href="#" id="fahrenheit">F</a></span
                  >|<span class="celsius"><a href="#" id="celsius">C</a></span>
                </span>
              </p>
            </div>
            <div class="col-3">
              <p class="details">
                Humidity: <span id="humidity"></span>%<br />
                Wind Speed: <span id="wind"></span>mph
              </p>
            </div>
          </div>
          <h2>
            <span class="switch-to-five">5 Day Forecast </span>
            <span class="switch-to-hourly"> Switch to Hourly</span>
          </h2>
          <br />

          <div class="row five-forcast">
            <div class="col-sm">
              <div class="weekday">Wednesday</div>
              <span class="emoji">‚òÄÔ∏è</span>
              <div class="low-high">59/75</div>
            </div>
            <div class="col-sm">
              <div class="weekday">Thursday</div>
              <span class="emoji">üå§</span>
              <div class="low-high">59/71</div>
            </div>
            <div class="col-sm">
              <div class="weekday">Friday</div>
              <span class="emoji">üå•</span>
              <div class="low-high">55/68</div>
            </div>
            <div class="col-sm">
              <div class="weekday">Saturday</div>
              <span class="emoji">üåß</span>
              <div class="low-high">47/70</div>
            </div>
            <div class="col-sm">
              <div class="weekday">Sunday</div>
              <span class="emoji">‚õà</span>
              <div class="low-high">45/68</div>
            </div>
          </div>
        </div>
      </div>
      <div id="open-source">
        <a href="https://github.com/tam3marie/Weather-App-Project"
          >Open-Source Code</a
        >
        by Tammy Knight
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
